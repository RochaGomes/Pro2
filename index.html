<!DOCTYPE html>
<html>
<head>
    <title>FPBI</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1><img id="inicio" src="cadastro.png" alt="Imagemzinha">Formulário Para Busca e Inserção<img id="inicio" src="cadastro.png" alt="Imagemzinha"></h1>
    <form id="formulario">
        <h1>Insira Seus Dados</h1>
        <div id="dados">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>
        <div>
            <label for="numero">Número:</label>
            <input type="text" id="numero" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" required>
        </div>
        <div>
            <label for="sugestao">Sugestão:</label>
            <textarea id="sugestao" rows="3" required></textarea>
        </div>
        <div>
            <button type="submit" id="btd-envio">Enviar</button>
            <button type="button" class="dlt" onclick="limparCampos()">Limpar campos</button>
        </div>
        </div>
    </form>

    <div id="enviosl">
    <div class="lista-envios">
    <h1>Lista de Envios</h1>
    <h4 id="alerta">Insira o numero correspondente a Sugestão que deseja buscar</h4>
        <label id="txtbusca" for="pesquisa-numero">Busca:</label>
        <input type="text" id="pesquisa-numero" class="form-control">
        <button type="button" id="btd-filtro" onclick="filtrarEnvios()">Filtrar</button>
    </div>
        <br>
    <button type="button" class="dlt" onclick="excluirTodosEnvios()">Excluir Todos</button>
    <br>
    <br>
    <div id="lista-envios"></div>
</div>
</body>
</html>
